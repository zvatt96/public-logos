<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Public Logos</title>
  <style>
    body{font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#f7f7f8; margin:0}
    header{padding:20px 24px; font-weight:600}
    .grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:16px; padding:0 24px 24px}
    .card{background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:16px; text-align:center}
    img{max-width:180px; max-height:48px; height:auto; display:block; margin:0 auto 8px}
    small{color:#6b7280}
  </style>
</head>
<body>

  <main class="grid">
    <div class="card"><img src="/1xslots.png" alt="1xslot"><small>1xslots.png</small></div>
    <div class="card"><img src="/mostbet.jpg" alt="Mostbet"><small>mostbet.jpg</small></div>
    <div class="card"><img src="/nv.jpg" alt="NV"><small>nv.jpg</small></div>
    <div class="card"><img src="/winspirit.jpg" alt="WinSpirit"><small>winspirit.jpg</small></div>
  </main>
</body>
</html>
